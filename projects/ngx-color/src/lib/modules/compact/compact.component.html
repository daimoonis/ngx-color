<div class="ngx-color-compact-picker">
    <div class="ngx-color-compact-picker-colors">
        <ngx-color-compact-color *ngFor="let color of colors" [color]="color" [active]="color.equals(_color)" (onClick)="handleBlockChange($event)"></ngx-color-compact-color>
    </div>
    <ngx-color-compact-fields [color]="_color" (onChange)="handleValueChange($event)"></ngx-color-compact-fields>
</div>
