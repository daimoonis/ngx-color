<div class="ngx-color-compact-fields-fields">
    <div class="ngx-color-compact-fields-active" [style.background]="color.toRgbString()"></div>
    <ngx-color-editable-input class="ngx-color-compact-fields-hex" label="hex" [value]="color.toHexString()" (onChange)="handleChange($event)"></ngx-color-editable-input>
    <ngx-color-editable-input class="ngx-color-compact-fields-rgb" label="r" [value]="color.toRgb().r" (onChange)="handleChange($event)"></ngx-color-editable-input>
    <ngx-color-editable-input class="ngx-color-compact-fields-rgb" label="g" [value]="color.toRgb().g" (onChange)="handleChange($event)"></ngx-color-editable-input>
    <ngx-color-editable-input class="ngx-color-compact-fields-rgb" label="b" [value]="color.toRgb().b" (onChange)="handleChange($event)"></ngx-color-editable-input>
</div>
