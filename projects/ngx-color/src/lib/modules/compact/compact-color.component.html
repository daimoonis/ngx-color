<div class="compact-color">
    <ngx-color-swatch class="swatch" [color]="color" [style]="swatchStyle" [focusStyle]="swatchFocus" (onClick)="handleClick($event)"
        (onHover)="onSwatchHover.emit($event)">
        <div class="compact-dot" [class.active]="active" [style.background]="getContrastingColor(color)"></div>
    </ngx-color-swatch>
</div>
