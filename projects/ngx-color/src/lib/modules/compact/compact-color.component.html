<div class="ngx-color-compact-color-wrap">
    <ngx-color-swatch [color]="color" [style]="swatchStyle" [focusStyle]="swatchFocus" (onClick)="handleClick($event)"
        (onHover)="onSwatchHover.emit($event)">
        <div class="ngx-color-compact-color-dot" [class.active]="active" [style.background]="color.getContrastingColor()"></div>
    </ngx-color-swatch>
</div>
