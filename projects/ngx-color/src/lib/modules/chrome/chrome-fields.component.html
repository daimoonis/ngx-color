<div class="chrome-wrap">
    <div class="chrome-fields">
        <ng-template [ngIf]="view === 'hex'">
            <div class="chrome-field">
                <ngx-color-editable-input [style]="{ input: input, label: label }" label="hex" [value]="hex" (onChange)="handleChange($event)"></ngx-color-editable-input>
            </div>
        </ng-template>
        <ng-template [ngIf]="view === 'rgb'">
            <div class="chrome-field">
                <ngx-color-editable-input [style]="{ input: input, label: label }" label="r" [value]="rgb.r" (onChange)="handleChange($event)"></ngx-color-editable-input>
            </div>
            <div class="chrome-field">
                <ngx-color-editable-input [style]="{ input: input, label: label }" label="g" [value]="rgb.g" (onChange)="handleChange($event)"></ngx-color-editable-input>
            </div>
            <div class="chrome-field">
                <ngx-color-editable-input [style]="{ input: input, label: label }" label="b" [value]="rgb.b" (onChange)="handleChange($event)"></ngx-color-editable-input>
            </div>
            <div class="chrome-field">
                <ngx-color-editable-input *ngIf="!disableAlpha" [style]="{ input: input, label: label }" label="a" [value]="rgb.a" [arrowOffset]="0.01"
                    (onChange)="handleChange($event)"></ngx-color-editable-input>
            </div>
        </ng-template>
        <ng-template [ngIf]="view === 'hsl'">
            <div class="chrome-field">
                <ngx-color-editable-input [style]="{ input: input, label: label }" label="h" [value]="round(hsl.h)" (onChange)="handleChange($event)"></ngx-color-editable-input>
            </div>
            <div class="chrome-field">
                <ngx-color-editable-input [style]="{ input: input, label: label }" label="s" [value]="round(hsl.s * 100) + '%'" (onChange)="handleChange($event)"></ngx-color-editable-input>
            </div>
            <div class="chrome-field">
                <ngx-color-editable-input [style]="{ input: input, label: label }" label="l" [value]="round(hsl.l * 100) + '%'" (onChange)="handleChange($event)"></ngx-color-editable-input>
            </div>
            <div class="chrome-field">
                <ngx-color-editable-input *ngIf="!disableAlpha" [style]="{ input: input, label: label }" label="a" [value]="hsl.a" [arrowOffset]="0.01"
                    (onChange)="handleChange($event)"></ngx-color-editable-input>
            </div>
        </ng-template>
    </div>
    <div class="chrome-toggle">
        <div class="chrome-icon" (click)="toggleViews()" #icon>
            <svg class="chrome-toggle-svg" viewBox="0 0 24 24">
                <path #iconUp fill="#333" d="M12,5.83L15.17,9L16.58,7.59L12,3L7.41,7.59L8.83,9L12,5.83Z" />
                <path #iconDown fill="#333" d="M12,18.17L8.83,15L7.42,16.41L12,21L16.59,16.41L15.17,15Z" />
            </svg>
        </div>
    </div>
</div>
