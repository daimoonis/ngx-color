<div class="circle-picker" [style.width.px]="width" [style.margin-right.px]="-circleSpacing" [style.margin-bottom.px]="-circleSpacing">
    <ngx-color-circle-swatch *ngFor="let color of colors" [color]="color" [focus]="color.equals(_color)" (onClick)="handleBlockChange(color, $event)"
        (onSwatchHover)="onSwatchHover.emit($event)"></ngx-color-circle-swatch>
</div>
