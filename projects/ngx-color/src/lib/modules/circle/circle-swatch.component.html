<div class="circle-swatch" [style.width.px]="circleSize" [style.height.px]="circleSize" [style.margin-right.px]="circleSpacing"
    [style.margin-bottom.px]="circleSpacing">
    <ngx-color-swatch [color]="color" [style]="swatchStyle" [focus]="focus" [focusStyle]="focusStyle" (onClick)="handleClick($event)"
        (onHover)="onSwatchHover.emit($event)">
    </ngx-color-swatch>
    <div class="circle-swatch-clear"></div>
</div>
