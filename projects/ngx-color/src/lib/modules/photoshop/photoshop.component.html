<div class="ngx-color-photoshop-picker">
    <div class="ngx-color-photoshop-head">{{ header }}</div>
    <div class="ngx-color-photoshop-body">
        <div class="ngx-color-photoshop-saturation">
            <ngx-color-saturation [color]="_color" [circle]="circle" (onChange)="handleValueChange($event)"></ngx-color-saturation>
        </div>
        <div class="ngx-color-photoshop-hue">
            <ngx-color-hue direction="vertical" [color]="_color" [hidePointer]="true" (onChange)="handleChange($event)"></ngx-color-hue>
        </div>
        <div class="ngx-color-photoshop-controls">
            <div class="ngx-color-photoshop-top">
                <div class="ngx-color-photoshop-previews">
                    <ngx-color-photoshop-previews [color]="_color" [currentColor]="_currentColorRgb"></ngx-color-photoshop-previews>
                </div>
                <div class="ngx-color-photoshop-actions">
                    <ngx-color-photoshop-button label="OK" [active]="true" (click)="onAccept.emit($event)"></ngx-color-photoshop-button>
                    <ngx-color-photoshop-button label="Cancel" (click)="onCancel.emit($event)">
                    </ngx-color-photoshop-button>
                    <ngx-color-photoshop-fields [color]="_color" (onChange)="handleValueChange($event)"></ngx-color-photoshop-fields>
                </div>
            </div>
        </div>
    </div>
</div>
