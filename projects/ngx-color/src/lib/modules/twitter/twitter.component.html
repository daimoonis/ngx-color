<div class="twitter-picker {{ triangle }}-triangle {{ className }}" [style.width.px]="width">
    <div class="triangleShadow"></div>
    <div class="triangle"></div>
    <div class="twitter-body">
        <div class="twitter-swatch" *ngFor="let color of colors">
            <ngx-color-swatch [color]="color" [style]="swatchStyle" [focusStyle]="focus(color)" (onClick)="handleBlockChange($event)"></ngx-color-swatch>
        </div>
        <div class="twitter-hash">
            <div>#</div>
        </div>
        <div class="twitter-input">
            <ngx-color-editable-input [style]="{ input: input }" [value]="hex.replace('#', '')" (onChange)="handleValueChange($event)"></ngx-color-editable-input>
        </div>
    </div>
</div>
