<div class="ngx-color-twitter-picker ngx-color-twitter-{{ triangle }}-triangle" [style.width.px]="width">
    <div class="ngx-color-twitter-triangleShadow"></div>
    <div class="ngx-color-twitter-triangle"></div>
    <div class="ngx-color-twitter-body">
        <div class="ngx-color-twitter-swatch" *ngFor="let color of colors">
            <ngx-color-swatch [color]="color" [focusStyle]="focus(color)" (onClick)="handleBlockChange($event)"></ngx-color-swatch>
        </div>
        <div class="ngx-color-twitter-hash">
            <div>#</div>
        </div>
        <div class="ngx-color-twitter-input">
            <ngx-color-editable-input [value]="_color.toHexString().replace('#', '')" (onChange)="_debounceValueChange.next($event)"></ngx-color-editable-input>
        </div>
    </div>
</div>
