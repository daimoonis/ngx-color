<div class="ngx-color-slider-picker">
    <div class="ngx-color-slider-hue">
        <ngx-color-hue [color]="_color" [radius]="radius" (onChange)="handleChange($event)"></ngx-color-hue>
    </div>
    <div class="ngx-color-slider-swatches">
        <ngx-color-slider-swatches [color]="_color" (onClick)="handlePickerChange($event)"></ngx-color-slider-swatches>
    </div>
</div>
