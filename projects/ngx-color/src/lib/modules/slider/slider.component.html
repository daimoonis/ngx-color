<div class="slider-picker {{ className }}">
    <div class="slider-hue">
        <ngx-color-hue [hsl]="hsl" [radius]="radius" [pointer]="pointer" (onChange)="handlePickerChange($event)"></ngx-color-hue>
    </div>
    <div class="slider-swatches">
        <ngx-color-slider-swatches [hsl]="hsl" (onClick)="handlePickerChange($event)"></ngx-color-slider-swatches>
    </div>
</div>
