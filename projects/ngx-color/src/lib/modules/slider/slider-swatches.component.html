<div class="ngx-color-slider-swatches-main">
    <div class="ngx-color-slider-swatches-wrap">
        <ngx-color-slider-swatch [color]="color" offset=".80" [active]="active(0.80, 0.50)" (onClick)="handleClick($event)" first="true"></ngx-color-slider-swatch>
    </div>
    <div class="ngx-color-slider-swatches-wrap">
        <ngx-color-slider-swatch [color]="color" offset=".65" [active]="active(0.65, 0.50)" (onClick)="handleClick($event)"></ngx-color-slider-swatch>
    </div>
    <div class="ngx-color-slider-swatches-wrap">
        <ngx-color-slider-swatch [color]="color" offset=".50" [active]="active(0.50, 0.50)" (onClick)="handleClick($event)"></ngx-color-slider-swatch>
    </div>
    <div class="ngx-color-slider-swatches-wrap">
        <ngx-color-slider-swatch [color]="color" offset=".35" [active]="active(0.35, 0.50)" (onClick)="handleClick($event)"></ngx-color-slider-swatch>
    </div>
    <div class="ngx-color-slider-swatches-wrap">
        <ngx-color-slider-swatch [color]="color" offset=".20" [active]="active(0.20, 0.50)" (onClick)="handleClick($event)" last="true"></ngx-color-slider-swatch>
    </div>
</div>
