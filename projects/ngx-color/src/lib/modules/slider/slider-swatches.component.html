<div class="slider-swatches">
    <div class="slider-swatch-wrap">
        <ngx-color-slider-swatch [hsl]="hsl" offset=".80" [active]="active(0.80, 0.50)" (onClick)="handleClick($event)" first="true"></ngx-color-slider-swatch>
    </div>
    <div class="slider-swatch-wrap">
        <ngx-color-slider-swatch [hsl]="hsl" offset=".65" [active]="active(0.65, 0.50)" (onClick)="handleClick($event)"></ngx-color-slider-swatch>
    </div>
    <div class="slider-swatch-wrap">
        <ngx-color-slider-swatch [hsl]="hsl" offset=".50" [active]="active(0.50, 0.50)" (onClick)="handleClick($event)"></ngx-color-slider-swatch>
    </div>
    <div class="slider-swatch-wrap">
        <ngx-color-slider-swatch [hsl]="hsl" offset=".35" [active]="active(0.35, 0.50)" (onClick)="handleClick($event)"></ngx-color-slider-swatch>
    </div>
    <div class="slider-swatch-wrap">
        <ngx-color-slider-swatch [hsl]="hsl" offset=".20" [active]="active(0.20, 0.50)" (onClick)="handleClick($event)" last="true"></ngx-color-slider-swatch>
    </div>
</div>
