<div class="ngx-color-github-picker ngx-color-github-{{ triangle }}-triangle" [style.width.px]="width">
    <div class="ngx-color-github-triangleShadow"></div>
    <div class="ngx-color-github-triangle"></div>
    <ngx-color-github-swatch *ngFor="let color of _colors" [color]="color" (onClick)="handleBlockChange($event)" (onSwatchHover)="onSwatchHover.emit($event)"></ngx-color-github-swatch>
</div>
