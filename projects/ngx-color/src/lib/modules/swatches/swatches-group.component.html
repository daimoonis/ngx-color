<div class="ngx-color-swatches-group-main">
    <ngx-color-swatches-color *ngFor="let color of group; let idx = index;" [active]="_active.equals(color)" [color]="color"
        [first]="idx === 0" [last]="idx === group.length - 1" (onClick)="onClick.emit($event)">
    </ngx-color-swatches-color>
</div>
