<ngx-color-swatch [color]="color" [style]="colorStyle" [focusStyle]="focusStyle" [class.first]="first" [class.last]="last" (click)="handleClick($event)"
    (onHover)="onSwatchHover.emit($event)">
    <div class="ngx-color-swatches-color-swatch-check" *ngIf="active" [class.first]="first" [class.last]="last">
        <svg style="width: 24px; height: 24px;" viewBox="0 0 24 24" [style.fill]="color.getContrastingColor()">
            <path d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" />
        </svg>
    </div>
</ngx-color-swatch>
