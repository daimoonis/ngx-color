<div class="sketch-swatches">
    <div class="sketch-wrap" *ngFor="let c of colors">
        <ngx-color-swatch [color]="normalizeValue(c).color" [style]="swatchStyle" [focusStyle]="focusStyle(c)" (onClick)="handleClick($event)"
            (onHover)="onSwatchHover.emit($event)" class="swatch"></ngx-color-swatch>
    </div>
</div>
