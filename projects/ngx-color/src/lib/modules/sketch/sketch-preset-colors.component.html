<div class="ngx-color-sketch-preset-colors-sketch-swatches">
    <div class="ngx-color-sketch-preset-colors-sketch-wrap" *ngFor="let c of colors">
        <ngx-color-swatch [color]="c" [focusStyle]="focusStyle(c)" (onClick)="handleClick($event)"
            (onHover)="onSwatchHover.emit($event)"></ngx-color-swatch>
    </div>
</div>
