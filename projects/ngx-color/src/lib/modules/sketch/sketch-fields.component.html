<div class="ngx-color-sketch-fields-main-fields">
    <div class="ngx-color-sketch-fields-double">
        <ngx-color-editable-input [style]="{ input: input, label: label }" label="hex" [value]="hex.replace('#', '')" (onChange)="handleChange($event)"></ngx-color-editable-input>
    </div>
    <div class="ngx-color-sketch-fields-single">
        <ngx-color-editable-input [style]="{ input: input, label: label }" label="r" [value]="rgb.r" (onChange)="handleChange($event)"
            [dragLabel]="true" [dragMax]="255"></ngx-color-editable-input>
    </div>
    <div class="ngx-color-sketch-fields-single">
        <ngx-color-editable-input [style]="{ input: input, label: label }" label="g" [value]="rgb.g" (onChange)="handleChange($event)"
            [dragLabel]="true" [dragMax]="255"></ngx-color-editable-input>
    </div>
    <div class="ngx-color-sketch-fields-single">
        <ngx-color-editable-input [style]="{ input: input, label: label }" label="b" [value]="rgb.b" (onChange)="handleChange($event)"
            [dragLabel]="true" [dragMax]="255"></ngx-color-editable-input>
    </div>
    <div class="ngx-color-sketch-fields-alpha" *ngIf="disableAlpha === false">
        <ngx-color-editable-input [style]="{ input: input, label: label }" label="a" [value]="round(rgb.a * 100)" (onChange)="handleChange($event)"
            [dragLabel]="true" [dragMax]="100"></ngx-color-editable-input>
    </div>
</div>
