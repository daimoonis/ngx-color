<div class="block-card block-picker {{ className }}">
    <div class="block-triangle" *ngIf="triangle !== 'hide'" [style.border-color]="'transparent transparent ' + this.hex + ' transparent'"></div>
    <div class="block-head" [style.background]="hex">
        <ngx-color-checkboard *ngIf="hex === 'transparent'" borderRadius="6px 6px 0 0"></ngx-color-checkboard>
        <div class="block-label" [style.color]="getContrastingColor(hex)">
            {{ hex }}
        </div>
    </div>
    <div class="block-body">
        <ngx-color-block-swatches [colors]="colors" (onClick)="handleBlockChange($event)" (onSwatchHover)="onSwatchHover.emit($event)"></ngx-color-block-swatches>
        <ngx-color-editable-input [value]="hex" (onChange)="handleValueChange($event)" [style]="{input: input, wrap: wrap}"></ngx-color-editable-input>
    </div>
</div>
