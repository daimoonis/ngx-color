<div class="ngx-color-block-picker">
    <div class="ngx-color-block-triangle" *ngIf="triangle !== 'hide'" [style.border-color]="'transparent transparent ' + this._color.toHexString() + ' transparent'"></div>
    <div class="ngx-color-block-head" [style.background]="_color.toHexString()">
        <ngx-color-checkboard *ngIf="_color.isTransparent()" borderRadius="6px 6px 0 0"></ngx-color-checkboard>
        <div class="ngx-color-block-label" [style.color]="_color.getContrastingColor()">
            {{ _color.toHexString() }}
        </div>
    </div>
    <div class="ngx-color-block-body">
        <ngx-color-block-swatches [colors]="_colors" (onClick)="handleBlockChange($event)" (onSwatchHover)="onSwatchHover.emit($event)"></ngx-color-block-swatches>
        <ngx-color-editable-input class="ngx-color-block-input" [value]="_color.toHexString()" (onChange)="_debounceValueChange.next($event)"></ngx-color-editable-input>
    </div>
</div>
