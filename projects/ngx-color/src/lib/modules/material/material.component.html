<div class="ngx-color-material-picker">
    <ngx-color-editable-input class="ngx-color-material-input-hex" label="hex" [style]="{ input: HEXinput }" [value]="_color.toHexString()"
        (onChange)="handleValueChange($event)"></ngx-color-editable-input>
    <div class="ngx-color-material-split">
        <div class="ngx-color-material-third">
            <ngx-color-editable-input class="ngx-color-material-input-rgb" label="r" [value]="_color.toRgb().r"
                (onChange)="handleInputChange($event)"></ngx-color-editable-input>
        </div>
        <div class="ngx-color-material-third">
            <ngx-color-editable-input class="ngx-color-material-input-rgb" label="g" [value]="_color.toRgb().g"
                (onChange)="handleInputChange($event)"></ngx-color-editable-input>
        </div>
        <div class="ngx-color-material-third">
            <ngx-color-editable-input class="ngx-color-material-input-rgb" label="b" [value]="_color.toRgb().b"
                (onChange)="handleInputChange($event)"></ngx-color-editable-input>
        </div>
    </div>
</div>
