<div class="swatch" [ngStyle]="activeStyles()" [attr.title]="color" (click)="handleClick(color, $event)" (keydown.enter)="handleClick(color, $event)"
    (focus)="handleFocus()" (focusout)="handleFocusOut()" (mouseover)="handleHover(color, $event)" tabindex="0">
    <ng-content></ng-content>
    <ngx-color-checkboard *ngIf="color === 'transparent'" boxShadow="inset 0 0 0 1px rgba(0,0,0,0.1)"></ngx-color-checkboard>
</div>
