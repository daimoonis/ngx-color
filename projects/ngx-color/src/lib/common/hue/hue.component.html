<div class="ngx-color-hue-hue ngx-color-hue-{{direction}}" [style.border-radius.px]="radius" [style.box-shadow]="shadow">
    <div ngxColorCoordinates (coordinatesChange)="handleChange($event)" class="ngx-color-hue-container">
        <div class="ngx-color-hue-pointer" [style.left]="left" [style.top]="top" *ngIf="!hidePointer">
            <div class="ngx-color-hue-slider" [ngStyle]="pointer"></div>
        </div>
    </div>
</div>
